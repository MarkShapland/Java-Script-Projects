<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data_Attribute</title>
    <script src="./Javascript/JavaScript_3.js" defer ></script>
</head>
<body>
    <h1>Warhammer Faction leaders</h1>
    <h3>Click on a faction to see the Faction leader.</h3>

    <ul>
        <li onclick="displayType(this)" id="Skaven" 
        data-leader-type="Queek Headtaker">Skaven</li>
        <li onclick="displayType(this)" id="Empire" 
        data-leader-type="Karl_Franz">Empire</li>
        <li onclick="displayType(this)" id="Dwarfs" 
        data-leader-type="Thorgrim_Grudgebearer">Dwarfs</li>
        <li onclick="displayType(this)" id="Greenskins" 
        data-leader-type="Grimgor Ironhide">Greenskins</li>
        <li onclick="displayType(this)" id="Bretonnia" 
        data-leader-type="King Louen Leoncoeur">Bretonnia</li>
    </ul>
  
</body>
</html>
